<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocioLift Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Analyzing...</p>
    </div>

    <!-- Camera/Input Section -->
    <div id="camera-section" class="container">
        <img src="{{ url_for('static', filename='avatars/logo-christ-new.png') }}" class="top-right-logo"
            alt="Christ University Logo">
        <header>
            <h1>SocioLift Interface</h1>
            <p>Please stand in front of the camera</p>
        </header>

        <div class="camera-wrapper">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off">
            <button id="captureBtn">Generate Welcome</button>
        </div>
    </div>

    <!-- Result/Welcome Section -->
    <div id="result-section" class="container hidden full-screen">
        <img src="{{ url_for('static', filename='avatars/logo-christ-new.png') }}" class="top-right-logo"
            alt="Christ University Logo">
        <div class="content-split">
            <div class="avatar-container">
                <img id="avatarImage" src="" alt="Your Avatar">
            </div>
            <div class="message-container">
                <h2 id="greetingName">Hi Guest,</h2>
                <h3>Welcome to Christ University.</h3>
                <p>Thanks for joining the <strong>Corporate Conclave</strong> by the School of Sciences.</p>
                <p class="sub-text">We are happy to have you today.</p>

                <button id="resetBtn" class="secondary-btn">Next Guest</button>
            </div>
        </div>
        <button id="screenReaderBtn" class="screen-reader-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
            <span>Read Message</span>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
